<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Countdown</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="./imgs/abobora.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inika&family=Ruluko&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Ruluko&display=swap" rel="stylesheet">
</head>

<body>
    <main aria-label="Contagem regressiva para o Halloween, com fundo de noite estrelada">
        <div class="moon">
            <img src="./imgs/lua.svg" alt="Lua no céu" aria-label="Lua cheia emitindo um brilho fosco no céu" width="99"
                height="99">
        </div>
        <img src="./imgs/arvore direita.svg" alt="Árvore assombrosa à direita da tela" class="rThree">
        <section class="container-countdown" aria-label="Contador">
            <ul class="countdown">
                <li class="days">
                    0
                </li>
                <li class="hours">
                    0
                </li>
                <li class="minute">
                    0
                </li>
                <li class="second">
                    0
                </li>
            </ul>
        </section>
        <img src="./imgs/arvore esquerda.svg"
            alt="Árvore assombrosa à esquerda da tela com um pequeno morcego pendurado." class="lThree">
    </main>
    <footer> 
        <a href="https://www.linkedin.com/in/brenda-antunes-silva/" target="_blank">DESIGNED BY BRENDA ANTUNES</a>
    </footer>
    <script type="module" src="js/script.min.js"></script>
</body>

</html>
