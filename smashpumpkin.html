<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esmague as abóboras | Halloween Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./imgs/global/pumpkin.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inika&family=Ruluko&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Ruluko&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scenario">
        <div class="moon">
            <img src="./imgs/scenario/moon.svg" alt="Lua no céu" width="100" height="100">
        </div>
        <img src="./imgs/scenario/rTree.svg" alt="Árvore assombrosa à direita da tela" class="rTree" width="390"
            height="800">
        <img src="./imgs/scenario/lTree.svg"
            alt="Árvore assombrosa à esquerda da tela com um pequeno morcego pendurado." class="lTree" width="590"
            height="800">
    </div>
    <main class="grid">
        <nav class="menu-nav">
            <ul>
                <li>
                    <a href="index.html" class="intern"> <img width="41" height="39" src="./imgs/global/home.svg"
                            alt="Ícone casa"
                            aria-label="Voltar ao início" data-tooltip></a>
                </li>
                <li>
                    <a href="smashpumpkin.html" class="intern"> <img width="40" height="30" src="./imgs/global/game.svg"
                            alt="Ícone abóbora"
                            aria-label="Jogar" data-tooltip></a>
                </li>
                <li>
                    <a href="countdown.html" class="intern"> <img width="40" height="41"
                            src="./imgs/global/countdown.svg" alt="Ícone Relógio"
                            aria-label="Contagem regressiva" data-tooltip></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/brenda-antunes-silva/" target="_blank"><img width="36"
                            height="37" src="./imgs/global/in.svg" alt="Ícone Linkedin"
                            aria-label="Visitar Linkedin" data-tooltip></a>
                </li>
                <li>
                    <a href="https://github.com/Brenda-A-S" target="_blank"> <img width="40" height="40"
                            src="./imgs/global/github.svg" alt="Ícone GitHub"
                            aria-label="Visitar GitHub" data-tooltip></a>
                </li>
                <li>
                    <a href="https://br.freepik.com/colecao/halloween/5481132" target="_blank"> <img width="40" height="41"
                            src="./imgs/global/info.svg" alt="Ícone Informação"
                            aria-label="As imagens do site estão disponíveis no Freepik." data-tooltip></a>
                </li>
            </ul>
        </nav>
        <section class="content content-countdown" aria-label="Jogo">
            <div class="container-title">
                <h1 class="title-b">Esmague as abóboras</h1>
            </div>
            <div class="content-game">
                <header class="menu">
                    <div class="menu-time stat">
                        <h2>time</h2>
                        <h2 id="time">0</h2>
                    </div>
                    <div class="menu-score stat">
                        <h2>score</h2>
                        <h2 id="score">0</h2>
                    </div>
                </header>
                <section class="panel">
                    <div class="panel-row">
                        <div class="square" id="0"></div>
                        <div class="square enemy" id="1"></div>
                        <div class="square" id="2"></div>
                    </div>
                    <div class="panel-row">
                        <div class="square" id="3"></div>
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                    </div>
                    <div class="panel-row">
                        <div class="square" id="6"></div>
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                    </div>
                </section>
                <footer class="panel">
                    <button id="play">Play</button>
                </footer>
            </div>
        </section>
        <footer class="footer">
            <a href="https://www.linkedin.com/in/brenda-antunes-silva/" target="_blank">DESIGNED BY BRENDA ANTUNES</a>
        </footer>
    </main>

    <script type="module" src="js/script.js"></script>
</body>

</html>
